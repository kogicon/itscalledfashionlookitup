<html>
	<head>
	<title>Page Generator</title>
	<link rel="stylesheet" type="text/css" href="/static/page-gen-style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		function getLayout(){
			$.get('/gen-layout/', function(response){
				$('#root-div').html(response);
			});
		}
	</script>
	</head>
	<body>
		<div id="root-div" style="width: 960px; margin-left:auto; margin-right:auto;">
		</div>
		<button style="position:fixed; top:0px; left:0px" onclick="getLayout()">press me</button>
	</body>
</html>
